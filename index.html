<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cadastro.js" defer></script>
    <title>Document</title>
</head>
<body>

    <header>
        <div class="header_div">
            <img class="header_logo" src="img/logo.png" alt="">
            <li class="header_links">
                <ol class="list_links">teste</ol>
                <ol class="list_links">teste</ol>
            </li>
        </div>
    </header>
    <div class="line_red"></div>

    <h1>Cadastro de aluno</h1>

    <form action="" id="form">
    <div class="form_infos">
        <label class="form_title" for="">nome:</label>
        <input class="form_input" id="nome" type="text" placeholder=" nome completo">
    </div>
    <div class="form_infos">
        <label class="form_title" for="">nascimento:</label>
        <input class="form_input" id="nascimento" type="date" placeholder=" data de nascimento">
    </div>
    <div class="form_infos">
        <label class="form_title" for="">email:</label>
        <input class="form_input" id="email" type="text" placeholder=" e-mail do aluno">
    </div>
    <div class="form_infos">
        <label class="form_title" for="">fone:</label>
        <input class="form_input" id="fone" type="text" placeholder=" telefone de contato">
    </div>
    <div class="form_infos">
        <label class="form_title" for="">username:</label>
        <input class="form_input" id="username" type="text" placeholder=" username do aluno">
    </div>
    <div class="form_infos">
        <label class="form_title" for="">senha:</label>
        <input class="form_input" id="senha1" type="text" placeholder=" digite a senha...">
    </div>
    <div class="form_infos">
        <label class="form_title" for="">senha:</label>
        <input class="form_input" id="senha2" type="text" placeholder=" digite a senha novamente...">
    </div>
    <div class="form_infos">
        <label class="form_title" for="">foto:</label>
        <input type="file">
    </div>

    <button class="button" type="submit">Cadastrar</button>

    </form>

    <footer>
        <div>footer</div>
    </footer>
</body>
<!-- Richard Goho Lara -->
</html>
