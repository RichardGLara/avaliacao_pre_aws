<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cadastro.js" defer></script>
    <title>Document</title>
</head>
<body>

    <header>
        <div class="header_div">
            <img class="header_logo" src="img/logo.png" alt="">
            <li class="header_links">
                <ol class="list_links"><a href="index.html">Cadastro</a></ol>
                <ol class="list_links"><a href="consulta.html">Consulta</a></ol>
            </li>
        </div>
    </header>
    <div class="line_red"></div>

    <h1>Cadastro de aluno</h1>

    <form action="" id="form">
    <div class="form_infos">
        <label class="form_title" for="">nome:</label>
        <div class="form_input_box">
            <input class="form_input" id="nome" type="text" placeholder=" nome completo">
            <i class="img-success invisible" ><img src="img/vrf.png" alt=""></i>
            <i class="img-error invisible" ><img src="img/att.png" alt=""></i>
        </div>
        <small class="small_show">Error Message</small>
    </div>

    <div class="form_infos">
        <label class="form_title" for="">nascimento:</label>
        <div class="form_input_box">
            <input class="form_input" id="nascimento" type="date">
            <i class="img-success invisible" ><img src="img/vrf.png" alt=""></i>
            <i class="img-error invisible" ><img src="img/att.png" alt=""></i>
        </div>
        <small class="small_hide">Error Message</small>
    </div>

    <div class="form_infos">
        <label class="form_title" for="">email:</label>
        <div class="form_input_box">
            <input class="form_input" id="email" type="text" placeholder=" email do aluno">
            <i class="img-success invisible" ><img src="img/vrf.png" alt=""></i>
            <i class="img-error invisible" ><img src="img/att.png" alt=""></i>
        </div>
        <small class="small_hide">Error Message</small>
    </div>

    <div class="form_infos">
        <label class="form_title" for="">fone:</label>
        <div class="form_input_box">
            <input class="form_input" id="fone" type="number" placeholder=" numero de contato">
            <i class="img-success invisible" ><img src="img/vrf.png" alt=""></i>
            <i class="img-error invisible" ><img src="img/att.png" alt=""></i>
        </div>
        <small class="small_hide">Error Message</small>
    </div>

    <div class="form_infos">
        <label class="form_title" for="">username:</label>
        <div class="form_input_box">
            <input class="form_input" id="username" type="text" placeholder=" nome de usuario">
            <i class="img-success invisible" ><img src="img/vrf.png" alt=""></i>
            <i class="img-error invisible" ><img src="img/att.png" alt=""></i>
        </div>
        <small class="small_hide">Error Message</small>
    </div>

    <div class="form_infos">
        <label class="form_title" for="">senha:</label>
        <div class="form_input_box">
            <input class="form_input" id="senha1" type="password" placeholder=" digite uma senha...">
            <i class="img-success invisible" ><img src="img/vrf.png" alt=""></i>
            <i class="img-error invisible" ><img src="img/att.png" alt=""></i>
        </div>
        <small class="small_hide">Error Message</small>
    </div>

    <div class="form_infos">
        <label class="form_title" for="">senha:</label>
        <div class="form_input_box">
            <input class="form_input" id="senha2" type="password" placeholder=" digite a senha novamente...">
            <i class="img-success invisible" ><img src="img/vrf.png" alt=""></i>
            <i class="img-error invisible" ><img src="img/att.png" alt=""></i>
        </div>
        <small class="small_hide">Error Message</small>
    </div>

    <div class="form_infos">
        <label class="form_title" for="">foto:</label>
        <input type="file" id="foto" class="upload_file">
    </div>

    <button class="button" type="submit">Cadastrar</button>

    </form>

    <footer>
        <div>footer</div>
    </footer>
</body>

</html>
